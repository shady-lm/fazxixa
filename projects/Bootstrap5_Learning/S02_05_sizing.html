    <div class="container">
      <!--todo: Sizing  -->

      <!--todo:With -->

      <h2 class="display-4 mt-5"><small>1.</small> With</h2>

      <div class="card p-3 bg-light">
        <div class="p-3 text-light bg-primary">Width 25%</div>
        <div class="p-3 text-light bg-danger">Width 50%</div>
        <div class="p-3 text-light bg-success">Width 75%</div>
        <div class="p-3 text-dark bg-warning">Width 100%</div>
        <div class="p-3 text-dark bg-info">Width auto</div>
      </div>

      <!--todo:Height -->

      <h2 class="display-4 mt-5"><small>2.</small>Height</h2>

      <div class="card p-3 bg-light flex-row" style="height: 200px">

        <div class="p-3 text-light bg-danger">Height 50%</div>
        <div class="p-3 text-light bg-success">Height 75%</div>
        <div class="p-3 text-dark bg-warning">Height 100%</div>
        <div class="p-3 text-dark bg-info">Height auto</div>
      </div>

      <!--todo:Relative to the viewport -->

      <h2 class="display-4 mt-5"><small>3.</small>Relative to the viewport</h2>

      <div class="card p-3 bg-light flex-row">
        <div class="p-3 text-dark bg-info">Height auto</div>
      </div>

    </div>
